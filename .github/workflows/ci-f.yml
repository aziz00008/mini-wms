name: Frontend CI

on:
  push:
    paths:
      - "frontend/**"
      - ".github/workflows/ci-f.yml"
  pull_request:
    paths:
      - "frontend/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - name: Install deps
        working-directory: frontend
        run: npm ci

      - name: Typecheck
        working-directory: frontend
        run: npm run typecheck --if-present

      - name: Build
        working-directory: frontend
        run: npm run build

      - name: Upload dist (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
